<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	* {
		font-family: monospace;
	}
	html, body {
		padding: 0px;
		margin: 0px;
		height: 100%;
	}
	html {
		border: 1px dotted #aaf;
	}
	body {
		border: 1px dotted #faa;
	}
	#bird {
		color: blue;
		position: absolute;
	}
</style>
</head>
<body>
  <div id="bird">\=#=/</div>


<script type="text/javascript">
var BIRD = [
  "\\_∞_/",
  "--∞--",
  "/^∞^\\",
  "--∞--",
]
var last_frame_time = getTimeMillis();
var frame_count = 0;
var BIRD_FLAP_SPEED = .15
var delta_time = 0;
var bird_x = 200;
var bird_y = 200;
var bird_speed_x = 0;
var bird_speed_y = 0;

window.addEventListener("load", start);

function start() {
	requestAnimationFrame(step);
  window.addEventListener("keydown", key_down);
  window.addEventListener("keyup", key_up);
}

function getTimeMillis() {
  return new Date().getTime();
}

function do_frame_math() {
  var current_frame_time = getTimeMillis();
  delta_time = current_frame_time - last_frame_time;
  last_frame_time = current_frame_time;

  frame_count++;
}

function key_up(evt) {

}

function key_down(evt) {
  console.log(evt.keyCode);
  if (evt.keyCode == 65) {
  	bird_speed_x = -1;
  }
  if (evt.keyCode == 68) {
  	bird_speed_x = 1;
  }

  if (evt.keyCode == 87) {
  	bird_speed_y = -1;
  }

  if (evt.keyCode == 83) {
  	bird_speed_y = 1;
  }
}

function as_color(r, g, b) {
	r = Math.round(r);
	g = Math.round(g);
	b = Math.round(b);
  return "#"+(r).toString(16)+(g).toString(16)+(b).toString(16);
}

function random_color() {
	var r = Math.random() * 255;
	var g = Math.random() * 255;
	var b = Math.random() * 255;
	return as_color(r, g, b);
}

function step() {
	requestAnimationFrame(step);
	do_frame_math();

	var bird = document.getElementById("bird");
	// console.log(bird)

	var bird_frame = Math.round((frame_count * BIRD_FLAP_SPEED)) % BIRD.length;
  bird_x += bird_speed_x;
  bird_y += bird_speed_y;


	bird.innerText = BIRD[bird_frame];
	bird.style.left = bird_x + "px";
	bird.style.top = bird_y + "px";
	bird.style.color = random_color();
}
</script>
</body>
</html>
