<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	* {
		font-family: monospace;
	}

	html, body {
		padding: 0px;
		margin: 0px;
		height: 100%;
	}

	HTML {
		border: 1px dotted #aaf;
	}

	BODY {
		border: 1px dotted #faa;
	}

	DIV {
		position: absolute;
		/*border: 1px dashed red;*/
	}

	#bird {
		color: blue;
	}

	#poop {
		color: black;
	}
</style>
</head>
<body>
<div id="bird">bird</div>
<div id="poop">poop</div>


<script type="text/javascript">
var BIRD = [
  "\\_∞_/",
  "--∞--",
  "/^∞^\\",
  "--∞--",
];

var POOP = [
	".",
	"o",
	"O",
	"o",
];

var last_frame_time = getTimeMillis();
var frame_count = 0;
var BIRD_FRAME_RATE = .15;
var POOP_FRAME_RATE = .15;
var delta_time = 0;

var bird_x = 200;
var bird_y = 200;
var bird_speed_x = 0;
var bird_speed_y = 0;

var poop_x = 200;
var poop_y = 200;
var poop_speed_x = 0;
var poop_speed_y = 1;

var bird;
var poop;

window.addEventListener("load", start);

function start() {
	requestAnimationFrame(step);

  window.addEventListener("keydown", key_down);
  window.addEventListener("keyup", key_up);

	bird = document.getElementById("bird");
  poop = document.getElementById("poop");
  bird.innerText = BIRD[0];
  poop.innerText = POOP[0];

  center(bird);
  center(poop);
}

function center(elem) {
	console.log(elem.offsetWidth, elem.offsetHeight)
	elem.style.marginLeft = "-" + (elem.offsetWidth/2) + "px";
	elem.style.marginTop = "-" + (elem.offsetHeight/2) + "px";
}

function getTimeMillis() {
  return new Date().getTime();
}

function do_frame_math() {
  var current_frame_time = getTimeMillis();
  delta_time = current_frame_time - last_frame_time;
  last_frame_time = current_frame_time;

  frame_count++;
}

function key_up(evt) {

}

function key_down(evt) {
  console.log(evt.keyCode);
  if (evt.keyCode == 65) {
  	bird_speed_x = -1;
  }
  if (evt.keyCode == 68) {
  	bird_speed_x = 1;
  }

  if (evt.keyCode == 87) {
  	bird_speed_y = -1;
  }

  if (evt.keyCode == 83) {
  	bird_speed_y = 1;
  }
  if (evt.keyCode == 88) {
  	bird_speed_y = 0;
  	bird_speed_x = 0;
  }
}

function as_color(r, g, b) {
	r = Math.round(r);
	g = Math.round(g);
	b = Math.round(b);
  return "#"+(r).toString(16)+(g).toString(16)+(b).toString(16);
}

function random_color() {
	var r = Math.random() * 255;
	var g = Math.random() * 255;
	var b = Math.random() * 255;
	return as_color(r, g, b);
}

function step() {
	requestAnimationFrame(step);
	do_frame_math();

	var bird_frame = Math.round((frame_count * BIRD_FRAME_RATE)) % BIRD.length;
	var poop_frame = Math.round((frame_count * POOP_FRAME_RATE)) % POOP.length;

  bird_x += bird_speed_x;
  bird_y += bird_speed_y;
	bird.innerText = BIRD[bird_frame];
	bird.style.left = bird_x + "px";
	bird.style.top = bird_y + "px";
	bird.style.color = random_color();

  poop_x += poop_speed_x;
  poop_y += poop_speed_y;
	poop.innerText = POOP[poop_frame];
	poop.style.left = poop_x + "px";
	poop.style.top = poop_y + "px";
}
</script>
</body>
</html>
