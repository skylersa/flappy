<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	* {
		font-family: monospace;
	}

	html, body {
		padding: 0px;
		margin: 0px;
		height: 100%;
	}

	HTML {
		border: 1px dotted #aaf;
	}

	BODY {
		border: 1px dotted #faa;
		overflow: hidden;
	}

	DIV {
		position: absolute;
		white-space: nowrap;
		/*border: 1px dashed red;*/
	}

	#bird {
		color: blue;
	}

	#poop {
		color: black;
	}

	#city {
		font-size: 1.5em;
		color: green;
	}

	#rainbow {
		font-size: 80em;
		color: #eed;
	}

	#moon {
		color: green;
		font-size: 10em;
		top: 3%;
		right: 5%;
	}
</style>
</head>
<body>
<div id="moon">❍</div>
<div id="rainbow">❍</div>

<div id="bird">bird</div>
<div id="poop">poop</div>
<div id="city">❮❈❯</div>


<script type="text/javascript">

var BIRD = [
  "\\_∞_/",
  "--∞--",
  "/^∞^\\",
  "--∞--",
];
var BIRD_ADJUST_Y = [
  -1, 0, 2, 0
];

var POOP = [
	".",
	"o",
	"O",
	"o",
];

var last_frame_time = getTimeMillis();
var frame_count = 0;
var BIRD_FRAME_RATE = .15;
var POOP_FRAME_RATE = .15;
var delta_time = 0;

var bird_x = 200;
var bird_y = 200;
var bird_speed_x = 0;
var bird_speed_y = 0;

var poop_x = 200;
var poop_y = 200;
var poop_speed_x = 0;
var poop_speed_y = 0;

var bird;
var poop;
var city;

window.addEventListener("load", start);

function start() {
	requestAnimationFrame(step);

  window.addEventListener("keydown", key_down);
  window.addEventListener("keyup", key_up);

	bird = document.getElementById("bird");
  poop = document.getElementById("poop");
  city = document.getElementById("city");
  bird.innerText = BIRD[0];
  poop.innerText = POOP[0];

  center(bird);
  center(poop);
  center(city);

  var city_left = Math.random() * window.innerWidth;
  city.style.bottom = "0px";
  city.style.left = city_left + "px";
}

function center(elem) {
	elem.style.marginLeft = "-" + (elem.offsetWidth/2) + "px";
	elem.style.marginTop = "-" + (elem.offsetHeight/2) + "px";
}

function getTimeMillis() {
  return new Date().getTime();
}

function do_frame_math() {
  var current_frame_time = getTimeMillis();
  delta_time = current_frame_time - last_frame_time;
  last_frame_time = current_frame_time;

  frame_count++;
}

function key_up(evt) {

}

function key_down(evt) {
  console.log(evt.keyCode);
  if (evt.keyCode == 65) {
  	bird_speed_x = -1;
  }

  if (evt.keyCode == 68) {
  	bird_speed_x = 1;
  }

  if (evt.keyCode == 87) {
  	bird_speed_y = -1;
  }

  if (evt.keyCode == 83) {
  	bird_speed_y = 1;
  }

  if (evt.keyCode == 88) {
  	bird_speed_y = 0;
  	bird_speed_x = 0;
  }

  if (evt.keyCode == 32) {
  	poop_speed_y = 1;
  }
}

function as_color(r, g, b) {
	r = Math.round(r);
	g = Math.round(g);
	b = Math.round(b);
  return "#"+(r).toString(16)+(g).toString(16)+(b).toString(16);
}

function random_color() {
	var r = Math.random() * 255;
	var g = Math.random() * 255;
	var b = Math.random() * 255;
	return as_color(r, g, b);
}

function step() {
	requestAnimationFrame(step);
	do_frame_math();

	var bird_frame = Math.round((frame_count * BIRD_FRAME_RATE)) % BIRD.length;
	var poop_frame = Math.round((frame_count * POOP_FRAME_RATE)) % POOP.length;

  bird_x += bird_speed_x;
  bird_y += bird_speed_y;

  if (bird_x < 0) {
  	bird_speed_x = 1;
  }

  if (bird_y > window.innerHeight) {
  	 bird_speed_y = -1;
  }

  if (bird_y < 0) {
  	bird_speed_y =1
  }

  if (poop_y > window.innerHeight) {
  	poop_speed_y = 0;
  }

  if (bird_x > window.innerWidth) {
  	bird_speed_x = -1;
  }
	bird.innerText = BIRD[bird_frame];
	bird.style.left = bird_x + "px";
	bird.style.top = (bird_y + BIRD_ADJUST_Y[bird_frame]) + "px";
	bird.style.color = random_color();

  if (poop_speed_y == 0 && poop_y < window.innerHeight) {
	  poop_x = bird_x;
  	poop_y = bird_y;
  	poop_speed_x = bird_speed_x;
  } else {
	  poop_x += poop_speed_x;
	  poop_y += poop_speed_y;
  }
	poop.innerText = POOP[poop_frame];
	poop.style.left = poop_x + "px";
	poop.style.top = poop_y + "px";
}
</script>
</body>
</html>
